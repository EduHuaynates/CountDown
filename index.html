<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <h1 class="TitleCountDown">Que<br>Nervios!</h1>
    <div class="CountDownContainer">
        <div class="DaysContainer">
            <p class="CountTextValue" id="CountDays">0</p>
            <p class="CountText">Dias</p>
        </div>
        <div class="HoursContainer">
            <p class="CountTextValue" id="CountHours">0</p>
            <p class="CountText">Horas</p>
        </div>
        <div class="MinutesContainer">
            <p class="CountTextValue" id="CountMinutes">0</p>
            <p class="CountText">Minutos</p>
        </div>
        <div class="SecondsContainer">
            <p class="CountTextValue" id="CountSeconds">0</p>
            <p class="CountText" >Segundos</p>
        </div>
        
    </div>
    <div class="emoji-container">
        <p>🧑👧 >>  🎁🍉🥥🍒🎁🦌🎅🎅✨🎉</p>
        <p class="destination">🍤💑🍤👪🍤</p>
    </div>

    
    <script src="script.js" ></script>
</body>
</html>
